{% extends 'anotas/base.html' %}
{% load static %}
{% block title_block %}
    Login
{% endblock %}
{% block body_block %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Login to Anotas</h1>
            <form id="login_form" method="post" action="{% url 'anotas:login' %}" class="text-center">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" value="" class="form-control mb-3" placeholder="Username" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" value="" class="form-control mb-3" placeholder="Password" />
                </div>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
