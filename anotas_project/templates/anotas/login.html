{% extends 'anotas/base.html' %}
{% load static %}
{% block title_block %}
    Login
{% endblock %}
{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">Login to Anotas</h1>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <a href="{% url 'anotas:register' %}" class="btn btn-primary mr-2">Sign Up</a>
            <a href="#" class="btn btn-secondary">Continue as Guest</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form id="login_form" method="post" action="{% url 'anotas:login' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="text" name="username" value="" class="form-control" placeholder="Username" />
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password" value="" class="form-control" placeholder="Password" />
                </div>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </form>
        </div>
        <div class="col-md-6">
            <img src="{% static 'img/login_image.jpg' %}" alt="Login Image" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
